<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <h1>Pokédex</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <img id="pokemon-image" class="d-block w-50" src="" alt="">
            </div>
            <div class="col-6">
                <ul>
                    <li>Nome: <span id="nome"></span></li>
                    <li class="d-flex">Tipo: <span id="tipo"> </span></li>
                </ul>
            </div>
            <div>
                <form>
                    <input type="text" id="pokemon-name" class="form-control" placeholder="Digite o Pokémon">
                    <button id="button" type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
