<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <h1 id="title">Pokédex</h1>
            </div>
        </div>
        <div class="content"></div>
        <div class="row">
            <div class="col-12 image">
                <img id="pokemon-image" class=" w-50" src="" alt="">
            </div>
        <div class="row">
            <div class="col-12">
                <ul>
                    <li><span id="nome"></span></li>
                    <li class="text-center"><span id="tipo"> </span><span id="tipo2"></span></li>
                    <li class="text-center"><span id="id"></span> </li>
                </ul>
            </div>
        </div>
            <div>
                <form class="form">
                    <input type="text" id="pokemon-name" class="form-control" placeholder="Digite o nome ou ID do Pokemon">
                    <button id="button" type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
